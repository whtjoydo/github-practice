<!DOCTYPE html>
<html lang="ko">
 <head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" />
	<meta name="title" content="청주시 출석관리" />
	<meta name="author" content="청주시 출석관리" />
	<meta name="keywords" content="청주시 출석관리" />
	<meta name="description" content="청주시 출석관리" />
	<link rel="stylesheet" type="text/css" href="./css/layout.css" />
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <title>청주시 출석관리시스템</title>
 </head>
 <body id="main">
	<div id="wrapper">
		<header id="header">
			<div class="wrap">
				<a href="http://www.cheongju.go.kr/www/index.do">
					<img src="./images/logo.png" alt="청주시 출석관리시스템" />				
				</a>
			</div><!-- //wrap-->
		</header>
	    <main id="container">
			<div class="contents">
				<h3 class="title">청주시 회의입니다</h3>
				<span class="time">2019-01-29 10:30</span><br />
				<span class="dept">재정경제국 주관</span>
			</div>
			<div class="login">
				<form id="" name="" target="_top" autocomplete="off" action="" method="post" onsubmit="">
				<fieldset class="login_form">
					<legend class="skip">로그인</legend>
					<div class="member">
						<div class="user-id">
							<span class="icon-id"><i class="i-id"></i></span>
							<label for="user-id" class="skip">아이디</label>
							<input type="text" id="user-id" title="user-id" name="user-id" placeholder="아이디를 입력해주세요." />
						</div>
						<div class="user-pass">
							<span class="icon-pass"><i class="i-pass"></i></span>
							<label for="password" class="skip">비밀번호</label>
							<input type="password" id="password" title="password" name="password" placeholder="비밀번호를 입력해주세요." />
						</div>
					</div>
					<div class="btn">
						<button type="submit" class="btnlogin">출석확인</button>
					</div>
				</form>
			</div>
		</main>
		<footer id="footer">
			<a href="" title="qr코드 재촬영 새창"><img src="./images/icon_qr.png" alt="QR코드" /></a>
		</footer>
	</div>
 </body>
</html>
